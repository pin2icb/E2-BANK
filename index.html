<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2-BANK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="login-area">
            <h1 class="text-center">Welcome to E2-BANK!</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="User ID">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Pass word">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
    </div>
    <div id = "transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class = "deposit status">
                    <h5>DEPOSIT</h5>
                    <h2>$ <span id="Current-Deposit">0.00</span></h2>
                </div>  
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>WITHDRAW</h5>
                    <h2>$ 0.00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>BALANCE</h5>
                    <h2>$ <span id="Current-Balance" >1250.00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>DEPOSIT</h4>
                    <input id="Deposit-amount" type="number" class="form-control" placeholder="Type the amount you want to deposit">    
                    <br>
                    <button id ="Deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>WITHDRAW</h4>
                    <input type="number" class="form-control" placeholder="Type the amount you want to withdraw">    
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        //Login btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })
        // Deposit btn event handler
        const depositBtn = document.getElementById("Deposit-btn");
        depositBtn.addEventListener("click", function(){
        
            const depositAmount = document.getElementById("Deposit-amount").value;
            const depositNumber =  parseFloat(depositAmount);
        
            // const currentDeposit = document.getElementById("Current-Deposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = currentDepositNumber+depositNumber;
            // document.getElementById("Current-Deposit").innerText=totalDeposit;
            updateAmount("Current-Deposit", depositNumber)
            updateAmount("Current-Balance", depositNumber)     
            
            
            document.getElementById("Deposit-amount").value = "";
        })
        function updateAmount (id, depositNumber){
            const Amount = document.getElementById(id).innerText;
            const Number = parseFloat(Amount);
            const total = Number+depositNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
